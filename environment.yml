name: deep_new
channels:
  - defaults
  - conda-forge
  - pytorch
dependencies:
  - python=3.8.17
  - pip
  - pip:
      # ============================================
      # 核心数据处理
      # ============================================
      - numpy>=1.19.0
      - pandas>=1.1.0
      - scipy>=1.5.0
      
      # ============================================
      # 机器学习和生存分析
      # ============================================
      - scikit-learn>=1.0.0
      - scikit-survival>=0.18.0
      - lifelines>=0.25.0
      - patsy>=0.5.0
      
      # ============================================
      # 深度学习（PyTorch - 用于 GeneEnc autoencoder）
      # 注意：如需GPU支持，请安装CUDA版本的PyTorch：
      # pip install torch torchvision --index-url https://download.pytorch.org/whl/cu121
      # ============================================
      - torch>=1.8.0
      - torchvision>=0.9.0
      
      # ============================================
      # 深度学习（TensorFlow/Keras - DeepProg 基础模块需要）
      # ============================================
      - tensorflow==2.4.1
      - keras==2.4.3
      - keras-preprocessing==1.1.2
      - h5py>=2.10.0
      
      # ============================================
      # 可视化和绘图
      # ============================================
      - matplotlib>=3.4.0
      - seaborn>=0.11.0
      - colour>=0.1.5
      - mpld3>=0.5.0
      
      # ============================================
      # 数据序列化和工具
      # ============================================
      - simplejson>=3.17.0
      - dill>=0.3.0
      
      # ============================================
      # 分布式计算（可选，当前流程 distribute=False）
      # ============================================
      - ray==0.8.4
      - redis>=5.0.0
      
      # ============================================
      # TensorFlow 相关依赖
      # ============================================
      - tensorflow-estimator==2.4.0
      - absl-py>=0.15.0
      - gast==0.3.3
      - grpcio>=1.32.0
      - protobuf>=3.20.0
      - wrapt>=1.12.0
      - termcolor>=1.1.0
      - opt-einsum>=3.3.0
      - six>=1.15.0
      - typing-extensions>=3.7.4
      
      # ============================================
      # 其他工具依赖
      # ============================================
      - filelock>=3.12.0
